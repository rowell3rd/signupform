<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hobbiton</title>
  </head>
  <body>
    <main>
      <div class="sidebar-left">
        <div class="logo-container">
          <div class="image">
            <img src="images/odin.png" alt="" />
          </div>
          <div class="logo-name"><h1>THE HOBBIT</h1></div>
        </div>
      </div>
      <div class="container-right">
        <div class="form-container">
          <div class="description">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br /><br />Sign up <em>now</em> to get started. You know you want
              to.
            </p>
          </div>
          <form class="registration">
            <h3>Let's do it!</h3>

            <section class="container1">
              <div class="first-name fix-label">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div class="last-name fix-label">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
              <br style="clear: right" />
            </section>
            <section class="container2">
              <div class="email fix-label">
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>
              <div class="phone-number fix-label">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" />
              </div>
              <br style="clear: right" />
            </section>
            <section class="container3">
              <div class="password fix-label">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>
              <div class="confirm-password fix-label">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="passwordt" id="confirm-password" />
              </div>
              <br style="clear: right" />
            </section>
          </form>
          <div class="create-account">
            <button>CREATE ACCOUNT</button>
            <h4>Already have an account? <a href="#">Log in</a></h4>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
